<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        jQueyry를 사용하여 "Hello, jQuery!!!!" 를 출력한다.
    </p>
    <hr />

    <div id="app">
        <p></p>
        <button>click me</button>
    </div>

</body>

<script>
    $("#app>p").text("test");
    $("button").on("click", function(event) {
        alert("test");
        $("#app>p").text("제이쿼리 클릭!");
    });
</script>
</html>
